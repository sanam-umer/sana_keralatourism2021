          <div class="container">
            <div class="login">
            <form action="district.html" onsubmit="return validate()">
                <fieldset>
                  <div class="login-form">
                  <legend><h3>LOGIN</h3></legend>
                  
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Email id</label>
                    <div class="col-lg-10">
                    <input type="email" id="email" class="form-control " placeholder="Enter email id">
                  </div>
                  <label for="error" id="error"></label>
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Password</label>
                    <div class="col-lg-10">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                  </div> 
                  
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >
                      <label class="form-check-label" for="disabledFieldsetCheck">
                        remember me
                      </label>
                    </div>
                    
                  </div>
                  <a href="#">Forgot Password?</a>
                </br>
                  <button id="submit" class="col-lg-10 btn-primary" type="submit" >LOGIN</button>
                  </div>
                </fieldset>
              </form>

            </div>
          </div>
