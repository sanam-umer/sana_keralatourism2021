          <div class="signup-form">
          <div class="tm-row">
            <div class="tm-col-left"></div>
            <main class="tm-col-right tm-contact-main"> 
                <section class="tm-content tm-contact">
                    <h3 class="mb-4 tm-content-title">SIGN UP</h3>
                    <p class="mb-85">Please enter the details to signup.</p>
                    <form id="contact-form" action="district.html" onsubmit="return svalidate()">
                        <div class="form-group mb-4">
                            <input type="text" name="name" class="form-control" placeholder="Please enter a userame(optional)"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" id="semail" class="form-control" placeholder="Your email id"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text"  id="phone" class="form-control" placeholder="Your phone number"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" id="password1" onkeyup="passwordstrength();" class="form-control" placeholder="Enter a password" />
                        
                      
                        <span id="strength"></span>
                        <div class="form-group mb-4">
                            <input type="password" id="password2" class="form-control" placeholder="Re-enter password"/>
                        </div>
                        <br>
                             
  
                            
                        <div class="text-left">
                            <button type="submit" class="col-lg-10 btn-primary">Signup</button>
                        </div>
                        <br>
                        <div class="text-left">
                            <a href="login.html" class="mb-85">Already have an Account?</a>
                        </div>
                    </form>
                </section>
            </main>
